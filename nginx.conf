worker_processes  1;
error_log /var/log/nginx/error.log;
events {
    worker_connections 1024;
}

http {
    #------ mention the lua script path ------#
    lua_package_path "/usr/local/lib/lua/?.lua;;";

    access_log   /var/log/nginx/access.log;
    log_format   '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    server {
        listen 8080;
        location / {
            #----- PerimeterX Module -----#
            set_by_lua_file $pxchallenge  /usr/local/lib/lua/px/pxnginx.lua;

            if ($pxchallenge) {
               content_by_lua_file  /usr/local/lib/lua/px/pxchallenge.lua;
            }
            #----- PerimeterX Module End -----#

            proxy_pass http://pxportal.cluster:8090;
        }
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff|ttf)$ {
        #--- Some basic cache-control for static files to be sent to the browser
           proxy_pass http://pxportal.cluster:8090;
        }
    }
}
